- name: Distribution
  debug: msg="{{ ansible_distribution }}"
- name: Install Dependencies
  import_tasks: apt-upgrade.yml
  when: ansible_facts.os_family|lower == 'debian'
- name: Install Homebrew Apps
  import_tasks: homebrew.yml
  tags: 
    - homebrew
  when: ansible_distribution|lower == 'macosx'
- name: Setup Shell
  import_tasks: shell.yml
- name: Setup aliases for WSL
  import_tasks: aliases-wsl.yml
  when: 
    - ansible_facts['env']['WSL_DISTRO_NAME'] is defined
- name: Setup aliases for macOS
  import_tasks: aliases-macos.yml
  when: ansible_distribution|lower == 'macosx'
- name: Setup aliases for Ubuntu
  import_tasks: aliases-ubuntu.yml
  when: ansible_facts.os_family|lower == 'debian'
- name: Setup PATH
  import_tasks: path.yml
- name: Setup SSH Key
  import_tasks: ssh-key.yml
- name: Setup NodeJS
  import_tasks: node.yml
- name: Setup Postgres on Ubuntu
  import_tasks: postgres-ubuntu.yml
  when: ansible_facts.os_family|lower == 'debian'
  tags:
    - postgres
- name: Setup Postgres on macOS
  import_tasks: postgres-macos.yml
  when: ansible_distribution|lower == 'macosx'
  tags:
    - postgres
- name: Install Heroku
  import_tasks: heroku.yml
- name: Install ngrok
  import_tasks: ngrok.yml
