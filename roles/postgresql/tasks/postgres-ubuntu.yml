- name: Start postgresql
  become: true
  become_user: root
  command: service postgresql restart
- name: Get Postgres Version
  become: true
  become_user: postgres
  command:
    cmd: bash -c "psql --version | awk '{ print $3 }' | awk -F . '{ print $1 }'"
  register: postgres_version
- name: Allow trusted local connections
  become: true
  become_user: postgres
  community.postgresql.postgresql_pg_hba:
    dest: /etc/postgresql/{{postgres_version.stdout}}/main/pg_hba.conf
    contype: local
    users: all
    method: trust
- name: Allow trusted local connections for postgres user
  become: true
  become_user: postgres
  community.postgresql.postgresql_pg_hba:
    dest: /etc/postgresql/{{postgres_version.stdout}}/main/pg_hba.conf
    contype: local
    method: trust
    users: postgres
- name: Allow trusted host connections
  become: true
  become_user: postgres
  community.postgresql.postgresql_pg_hba:
    dest: /etc/postgresql/{{postgres_version.stdout}}/main/pg_hba.conf
    contype: host
    method: trust
    users: all
    address: all
- name: Allow trusted localhost ipV4 connections
  become: true
  become_user: postgres
  community.postgresql.postgresql_pg_hba:
    dest: /etc/postgresql/{{postgres_version.stdout}}/main/pg_hba.conf
    contype: host
    method: trust
    users: all
    address: '127.0.0.1/32'
- name: Allow trusted localhost ipV6 connections
  become: true
  become_user: postgres
  community.postgresql.postgresql_pg_hba:
    dest: /etc/postgresql/{{postgres_version.stdout}}/main/pg_hba.conf
    contype: host
    method: trust
    users: all
    address: '::1/128'
- name: Reload postgresql
  become: true
  become_user: root
  command: service postgresql reload
# - name: Reload postgresql
#   become: true
#   become_user: root
#   ansible.builtin.service:
#     name: postgresql
#     state: reloaded
- name: Create postgres user
  become: true
  become_user: postgres
  become_method: sudo
  community.postgresql.postgresql_user:
    name: "{{ ansible_user_id }}"
    role_attr_flags: SUPERUSER
- name: Create user's default database
  become: true
  become_user: postgres
  community.postgresql.postgresql_db:
    name: "{{ ansible_user_id }}"
- name: Check postgres
  community.postgresql.postgresql_ping:
    login_user: "{{ ansible_user_id }}"
    db: "{{ ansible_user_id }}"
