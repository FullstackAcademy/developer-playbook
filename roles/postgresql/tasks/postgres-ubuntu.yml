- name: APT install PostgreSQL on Ubuntu 18
  become: true
  apt:
    update_cache: true
    state: present
    name:
      - postgresql
      - python-psycopg2
  when: ansible_facts.distribution_major_version == '18'
- name: APT install PostgreSQL on Ubuntu 20 or later
  become: true
  apt:
    update_cache: true
    state: present
    name:
      - postgresql
      - python3-psycopg2
  when: ansible_facts.distribution_major_version | int >= 20
